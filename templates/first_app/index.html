<!DOCTYPE html>
{% load staticfiles %}

<body>

<div class ="djangotable">
    {% if access_rec %}
       <table border="1">
           <thead>
              <th>Site Name</th>
              <th>Date Accessed</th>
           </thead>
           <tbody>
             {% for acc in access_rec %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
             {% endfor %}
           </tbody>
       </table>

    {% else %}
       <p>No Access record found</p>
    {% endif %}

</div>
</body>
</html>
